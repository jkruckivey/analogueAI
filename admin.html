<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - AI Learning Inspiration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Geist', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f8f9fa;
            color: #2d3748;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: #2d3748;
            color: white;
            padding: 24px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
        }
        
        .stats-bar {
            background: #667eea;
            color: white;
            padding: 15px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .main-content {
            padding: 30px;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .filter-select {
            padding: 8px 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 0.9rem;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a67d8;
            transform: translateY(-1px);
        }
        
        .btn-export {
            background: #4ecdc4;
            color: white;
        }
        
        .btn-export:hover {
            background: #44b3ab;
        }
        
        .responses-container {
            max-height: 70vh;
            overflow-y: auto;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
        }
        
        .response-item {
            border-bottom: 1px solid #e2e8f0;
            padding: 20px;
            transition: background-color 0.3s ease;
        }
        
        .response-item:hover {
            background-color: #f8f9fa;
        }
        
        .response-item:last-child {
            border-bottom: none;
        }
        
        .response-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .card-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .card-badge {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .concept-name {
            font-weight: 600;
            color: #333;
            font-size: 1.1rem;
        }
        
        .timestamp {
            color: #666;
            font-size: 0.8rem;
        }
        
        .user-inputs {
            background: #f0f8ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }
        
        .input-item {
            margin-bottom: 8px;
        }
        
        .input-label {
            font-weight: 500;
            color: #555;
            font-size: 0.9rem;
        }
        
        .input-value {
            color: #333;
            margin-top: 2px;
        }
        
        .ai-response-preview {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 6px;
            font-size: 0.9rem;
            color: #666;
            font-style: italic;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .empty-state h3 {
            margin-bottom: 10px;
            color: #333;
        }
        
        @media (max-width: 768px) {
            .stats-bar {
                flex-direction: column;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .response-header {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ†Ô∏è Admin Dashboard</h1>
            <p>Community Responses & Analytics</p>
        </div>
        
        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-number" id="totalResponses">-</div>
                <div class="stat-label">Total Responses</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="uniqueCards">-</div>
                <div class="stat-label">Cards Used</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="todayCount">-</div>
                <div class="stat-label">Today</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="thisWeekCount">-</div>
                <div class="stat-label">This Week</div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="controls">
                <div>
                    <select class="filter-select" id="cardFilter">
                        <option value="">All Cards</option>
                    </select>
                </div>
                <div>
                    <button class="btn btn-primary" onclick="refreshData()">üîÑ Refresh</button>
                    <button class="btn btn-export" onclick="exportData()">üìä Export CSV</button>
                </div>
            </div>
            
            <div class="responses-container">
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Loading community responses...</p>
                </div>
                <div id="responsesContent"></div>
            </div>
        </div>
    </div>

    <script>
        let allResponses = [];
        let filteredResponses = [];

        // Simple password protection
        function checkAccess() {
            let password = sessionStorage.getItem('adminPassword');
            
            if (!password) {
                password = prompt('Enter admin password:');
                if (!password) {
                    window.location.href = '/';
                    return false;
                }
                sessionStorage.setItem('adminPassword', password);
            }
            
            return true;
        }

        // Load data on page load
        document.addEventListener('DOMContentLoaded', function() {
            if (checkAccess()) {
                loadResponses();
            }
        });

        async function loadResponses() {
            try {
                const adminPassword = sessionStorage.getItem('adminPassword');
                const response = await fetch('/api/admin/all-responses', {
                    headers: {
                        'Authorization': `Bearer ${adminPassword}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Unauthorized or server error');
                }
                
                const data = await response.json();
                
                allResponses = data.responses || [];
                filteredResponses = allResponses;
                
                updateStats();
                populateCardFilter();
                displayResponses();
                
            } catch (error) {
                console.error('Error loading responses:', error);
                document.getElementById('responsesContent').innerHTML = `
                    <div class="empty-state">
                        <h3>Error Loading Data</h3>
                        <p>Unable to load community responses. Please try refreshing the page.</p>
                    </div>
                `;
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function updateStats() {
            const total = allResponses.length;
            const uniqueCards = new Set(allResponses.map(r => r.cardNumber)).size;
            
            const today = new Date().toDateString();
            const todayCount = allResponses.filter(r => 
                new Date(r.timestamp).toDateString() === today
            ).length;
            
            const weekAgo = new Date();
            weekAgo.setDate(weekAgo.getDate() - 7);
            const thisWeekCount = allResponses.filter(r => 
                new Date(r.timestamp) >= weekAgo
            ).length;

            document.getElementById('totalResponses').textContent = total;
            document.getElementById('uniqueCards').textContent = uniqueCards;
            document.getElementById('todayCount').textContent = todayCount;
            document.getElementById('thisWeekCount').textContent = thisWeekCount;
        }

        function populateCardFilter() {
            const cardNumbers = [...new Set(allResponses.map(r => r.cardNumber))].sort((a, b) => a - b);
            const filter = document.getElementById('cardFilter');
            
            // Clear existing options except "All Cards"
            filter.innerHTML = '<option value="">All Cards</option>';
            
            cardNumbers.forEach(cardNum => {
                const response = allResponses.find(r => r.cardNumber === cardNum);
                const option = document.createElement('option');
                option.value = cardNum;
                option.textContent = `Card ${cardNum} - ${response.concept}`;
                filter.appendChild(option);
            });
            
            filter.addEventListener('change', filterResponses);
        }

        function filterResponses() {
            const selectedCard = document.getElementById('cardFilter').value;
            
            if (selectedCard) {
                filteredResponses = allResponses.filter(r => r.cardNumber == selectedCard);
            } else {
                filteredResponses = allResponses;
            }
            
            displayResponses();
        }

        function displayResponses() {
            const container = document.getElementById('responsesContent');
            
            if (filteredResponses.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No Responses Yet</h3>
                        <p>Community responses will appear here as users interact with the cards.</p>
                    </div>
                `;
                return;
            }

            const responsesHtml = filteredResponses.map(response => {
                const date = new Date(response.timestamp).toLocaleString();
                const inputsHtml = Object.entries(response.userInputs || {}).map(([key, value]) => `
                    <div class="input-item">
                        <div class="input-label">Input:</div>
                        <div class="input-value">${value}</div>
                    </div>
                `).join('');

                return `
                    <div class="response-item">
                        <div class="response-header">
                            <div class="card-info">
                                <div class="card-badge">Card ${response.cardNumber}</div>
                                <div class="concept-name">${response.concept}</div>
                            </div>
                            <div class="timestamp">${date}</div>
                        </div>
                        
                        <div class="user-inputs">
                            ${inputsHtml}
                        </div>
                        
                        ${response.aiResponsePreview ? `
                            <div class="ai-response-preview">
                                AI Response: ${response.aiResponsePreview}
                            </div>
                        ` : ''}
                    </div>
                `;
            }).join('');

            container.innerHTML = responsesHtml;
        }

        function refreshData() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('responsesContent').innerHTML = '';
            loadResponses();
        }

        function exportData() {
            if (allResponses.length === 0) {
                alert('No data to export');
                return;
            }

            // Create CSV content
            const headers = ['Timestamp', 'Card Number', 'Concept', 'User Inputs', 'AI Response Preview'];
            const csvRows = [headers.join(',')];
            
            allResponses.forEach(response => {
                const userInputsText = Object.values(response.userInputs || {}).join(' | ');
                const row = [
                    `"${response.timestamp}"`,
                    response.cardNumber,
                    `"${response.concept}"`,
                    `"${userInputsText}"`,
                    `"${response.aiResponsePreview || ''}"`
                ];
                csvRows.push(row.join(','));
            });

            // Download CSV
            const csvContent = csvRows.join('\n');
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `community-responses-${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
